<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="/manifest.json">
  <title>Reactify</title>
  <style>
    #updateApplication {
      background-color: rgba (0, 0, 0, .7);
      bottom: 2em;
      box-shadow: 0px 6px 10px -5px rgba(0, 0, 0, .5);
      border-radius: 5px;
      color: white;
      font-size: .9em;
      left: 2em;
      position: absolute;
      padding: 1em;
      display: none;
    }

    #updateApplication.show {
      display: block;
    }

    #reload {
      margin: 0 0 0 1em;
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <div id="updateApplication">
    Hay una nueva versión de esta aplicación
    <button id="reload">Recargar</button>
  </div>
</body>

</html>
